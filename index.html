function controla_veku()
{
	var user_date = new Date(document.getElementById("inputDate").value);
	var current_date = new Date();
	var vek = document.getElementById("vek").value;
	if((current_date.getFullYear()>=user_date.getFullYear())&&(current_date.getMonth()>=user_date.getMonth())){
		if(vek == (current_date.getFullYear()-user_date.getFullYear()))
		{

			return true;
		}
		else
		{
			alert("Nespravny vek alebo datum narodenia");
			return false;
		}
	}else if((current_date.getFullYear()>=user_date.getFullYear())&&(current_date.getMonth()<=user_date.getMonth())){
		if(vek == (current_date.getFullYear()-1-user_date.getFullYear()))
		{

			return true;
		}
		else
		{
			alert("Nespravny vek alebo datum narodenia");
			return false;
		}
	}
	return true;
}

function $(id){
    if( id.startsWith('#') )
        return document.getElementById(id.substring(1));
    return document.querySelectorAll(id)
}



function changeCoffeeState() {
   if (this.checked && this.id === 'coffeeYes'){
       $("#CoffeeNoBlock").style.display = 'none';
       $("#CoffeeYesBlock").style.display = 'flex';
   }else{
       $("#CoffeeNoBlock").style.display = 'flex';
       $("#CoffeeYesBlock").style.display = 'none';
   }
}
$("#coffeeYes").onchange = changeCoffeeState
$("#coffeeNo").onchange = changeCoffeeState
